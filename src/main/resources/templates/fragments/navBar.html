<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavBar(area)" class="navbar navbar-expand-lg text-bg-primary">
	<div class="container-fluid">
		<a class="navbar-brand text-light" th:href="@{/pizze}">Navbar Ristoria Pizzorante</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active text-light" th:href="@{/pizze}">Home</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
					<a class="nav-link text-light" th:classAppend="${area == 'users' ? 'active' : ''}"
					   th:href="@{/users}">User</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
					<a class="nav-link text-light" th:classAppend="${area == 'pizze' ? 'active' : ''}"
					   th:href="@{/pizze}">Pizze</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
					<a class="nav-link text-light" th:classAppend="${area == 'ingredients' ? 'active' : ''}"
					   th:href="@{/ingredients}">Ingredients</a>
				</li>
			</ul>
			<div class="text-light d-flex">
				<h3 class="mx-3"> Hi <span sec:authentication="name"></span></h3>
				<a th:href="@{/logout}" class="btn btn-light mx-3">Logout</a>
			</div>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success text-light" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>

</body>
</html>
